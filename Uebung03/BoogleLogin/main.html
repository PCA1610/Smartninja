<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Boogle</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<header>
    <img src="images/logo.png">
</header>
<div id="main">
    <h1 class="htext">One Account. All of Boogle.</h1>
    <h3 class="htext">Sign in with your Boogle Account</h3>
    <div id="login">
        <img src="images/login_logo.png">
        <input type="text" name="user" value="Enter your email">
        <button>Next</button>
        <a href="#" name="help">Need help?</a>
    </div>
    <a id="newaccount" href="#" name="createAccount">Create account</a>
    <h5 class="htext">One Google Account for everything Google</h5>
    <div id="logolist">
        <img class="logos" src="images/g-logo.png">
        <img class="logos" src="images/gmail_logo.png">
        <img class="logos" src="images/GoogleMaps_logo.png">
        <img class="logos" src="images/youtube_logo.png">
        <img class="logos" src="images/Google_Drive_logo.png">
        <img class="logos" src="images/Google_Photos_logo.png">
        <img class="logos" src="images/GooglePlay_logo.png">
        <img class="logos" src="images/Google_Chrome_logo.png">
    </div>
    <div id="footer">
    <div id="footerleft">
        <a href="#" name="help">About Boogle</a>
        <a href="#" name="help">Privacy</a>
        <a href="#" name="help">Terms</a>
        <a href="#" name="help">Help</a>
    </div>
    <div id="footerright">
        <img class="world" src="images/world-logo.jpg">
        <select class="option" name="country">
            <option value="english">English (United States)</option>
        </select>
    </div>
    </div>
</div>
</body>
</html>
